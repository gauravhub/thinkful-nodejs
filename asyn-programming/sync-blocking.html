<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Synchronous Blocking</title>
    </head>
    <body>
        <script type="text/javascript">
            function getName() {
                return prompt('Enter your name');
            }
            
            function greeting(name) {
                alert('Hello ' + name);
            }
            
            function greetUser() {
                var name = getName();
                greeting(name);
            }
            
            greetUser();
        </script>
    </body>
</html>
