<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Synchronous Blocking</title>
        <div id="msgSecret">Welcome to async blocking programming model!</div>
        <input type="button" id="btnSecret" value="Click here to view secret message" />
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                $('#btnSecret').click(function () {
                    $('#msgSecret').show();
                    setTimeout(function() { $('#msgSecret').hide(); }, 1000);
                });
                
                setInterval(function() { console.log('welcome to async blocking programming model')}, 1000);
                
                $('#msgSecret').hide();
            });
        </script>
    </body>
</html>
